version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rms_user
      POSTGRES_PASSWORD: rms_password
      POSTGRES_DB: rms_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rms_user -d rms_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rms-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://rms_user:rms_password@postgres:5432/rms_database
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_PASS: ${GMAIL_PASS}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - production

volumes:
  postgres_data:
